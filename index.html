<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/custom-select.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/custom-select.js"></script>
    <script type="text/javascript" src="/js/data.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>
<body>
    <div class="container content-container">
        <div id="qList">
            <div class="step-container">
                <div class="section-container">
                    <h2>Name</h2>
                    <div class="form-group-container">
                        <div class="form-group">
                            <label>What is your first name</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>What is your last name</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>What is your middle name, if any?</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>What is your nickname, if any?</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="section-container">
                    <h2>Age</h2>
                    <div class="form-group-container">
                        <div class="form-group">
                            <label>What is your date of birth?</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="section-container">
                    <h2>Physical Characteristics</h2>
                    <div class="form-group-container">
                        <div class="form-group">
                            <label>What is your sex? (Minimum 1; Maximum 1)</label>
                            <input type="text" value="" class="fancy-dropdown" data-fd-options="['Male', 'Female', 'Intersex']">
                        </div>
                    </div>
                    <div class="form-group-container">
                        <div class="form-group">
                            <label>What is your sex? (Minimum 1; Maximum 1)</label>
                            <div class="multiselect">
                                <span class="multiselect-option">Male</span>
                                <span class="multiselect-option selected">Female</span>
                                <span class="multiselect-option">Intersex</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-container">
                        <div class="form-group">
                            <label>What is your sex? (Minimum 1; Maximum 1)</label>
                            <div class="image-select">
                                <div class="image-select-option"></div>
                                <div class="image-select-option"></div>
                                <div class="image-select-option"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="step-container">
            <span class="btn disabled1" id="btn_submit">Submit</span>
        </div>
    </div>
</body>
</html>
